<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortunella</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/css/main.css">
  <link rel="stylesheet" href="libs/carousel/owl.carousel.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <header class="header">
    <div class="header__content">
      <p><span class="red">Предупреждение:</span> в связи с чрезвычайно высоким спросом по состоянию на <span
          class="get-date" data-day-delay="0"></span>, предложение продукции на складе ограничено</p>
    </div>
  </header>

  <main class="main">
    <div class="intro">
      <div class="container">
        <div class="intro__main intro__main--top">
          .intro__item
        </div>
      </div>
    </div>
  </main>

  <div class="overlay"></div>
  <script src="libs/carousel/owl.carousel.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/local.js"></script>

</body>

<script>
  const currentLink = 'https://google.com'
  const link = document.querySelectorAll('a');
  link.forEach(link => {
    link.setAttribute('href', currentLink)
  })
</script>


</html>
